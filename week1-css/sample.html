<!DOCTYPE html>
<html>
<head>
  <title>Shijie Zhao</title>
  <meta charset="UTF-8">
  <style>
      li span{
          font-size: 20px;
      }
      .navigation {
        background-color: rgba(255, 122, 255, 0.9);
        height: auto;
        text-align: center;
        position: fixed;
}
  </style>
</head>
<body>
    <h1>This is a <em>demo</em></h1>
    <h1>This sentence is <strong>bold</strong> and <em>italic</em></h1>
    <div class="navigation">
        <p>A list of <strong>popular</strong> animals</p>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Cat" target="_blank">cat</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Dog" target="_blank">dog</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Panda" target="_blank"><span>panda</span></a></li>
        </ul>
    </div>
</body>
</html>
